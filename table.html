<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border-bottom: 1px solid black;
            width: 90px;
        }
    </style>
</head>
<body>
    
</body>
<script>
    var x = prompt("Please enter Number")
    for(i =1;i<=10;i++){
        var y = i*x;
        if (i<10) {
            i = "0"+i;
        }
        if (y<10) {
            y = "0"+y;            
        }
        document.write("<div>")
        document.write(x+" x "+i+" = "+y)
        document.write("</div>")
    }
</script>
</html>
