    <script>
        function isEven(number) {
  return number % 2 === 0;
}

if (isEven(4)) {
  console.log("4 is even");
} else {
  console.log("4 is odd");
}

if (isEven(5)) {
  console.log("5 is even");
} else {
  console.log("5 is odd");
}
    </script>
